<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js simple v-text example</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>

<div id="app">
  <div v-text="msg"></div>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      msg: 'Hello'
    }
  })
</script>

</body>
</html>
